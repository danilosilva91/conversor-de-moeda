<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="assets/logo 1.png" alt="logotipo">

    <main>
        <label>
            Converter <strong>de</strong>
            <select>
                <option> R$ Real Brasileiro (BRL) </option>
            </select>
        </label>

        <label>
            Converter <strong>para</strong>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar americano </option>
                <option value="euro"> € Euro </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">

            <button id="convert-button">converter</button>
        </label>

        <section>
            <div class="currency-box">
                <img src="assets/brasil 2-1.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0</p>
            </div>

            <img class="arrow-img" src="assets/Vector.png" alt="seta-de-conversao">

            <div class="currency-box">
                <img class="currency-img" src="assets/dolar.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">$ 0.0</p>
            </div>
        </section>
    </main>

</body>

<script src="scripts.js"></script>

</html>
